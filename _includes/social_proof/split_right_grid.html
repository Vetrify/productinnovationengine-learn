<!-- This example requires Tailwind CSS v2.0+ -->
<div class="bg-white">
  <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8">
    <div class="lg:grid lg:grid-cols-2 lg:gap-8 lg:items-center">
      <div>
        <h2 class="text-3xl font-extrabold text-gray-900 sm:text-4xl">
          {{page.socialProofTitle}}
        </h2>
        <p class="mt-3 max-w-3xl text-lg text-gray-500">
          {{page.socialProofText}}
        </p>
        <div class="mt-8 sm:flex">
          {% include cta/button.html colors="text-white bg-indigo-600 hover:bg-indigo-700" %}
          
        </div>
      </div>
      <div
        class="mt-8 grid grid-cols-2 gap-0.5 md:grid-cols-3 lg:mt-0 lg:grid-cols-2"
      >
        <div class="col-span-1 flex justify-center py-8 px-8 bg-gray-50">
          <img
            class="max-h-12"
            src="/images/brands/buffer.svg"
            alt="Buffer"
          />
        </div>
        <div class="col-span-1 flex justify-center py-8 px-8 bg-gray-50">
          <img
            class="max-h-12"
            src="/images/brands/dropbox.svg"
            alt="Dropbox"
          />
        </div>
        <div class="col-span-1 flex justify-center py-8 px-8 bg-gray-50">
          <img
            class="max-h-12"
            src="/images/brands/groupon.svg"
            alt="Groupon"
          />
        </div>
        <div class="col-span-1 flex justify-center py-8 px-8 bg-gray-50">
          <img
            class="max-h-12"
            src="/images/brands/slack-2.svg"
            alt="Slack"
          />
        </div>
        <div class="col-span-1 flex justify-center py-8 px-8 bg-gray-50">
          <img
            class="max-h-12"
            src="/images/brands/kissmetrics.svg"
            alt="KISSMetrics"
          />
        </div>
      </div>
    </div>
  </div>
</div>
