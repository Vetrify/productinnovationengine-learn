<!-- This example requires Tailwind CSS v2.0+ -->
<div class="bg-gray-900">
  <div class="max-w-7xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:px-8">
    <div class="lg:max-w-2xl lg:mx-auto lg:text-center">
      <h2 class="text-3xl font-extrabold tracking-tight text-white sm:text-4xl">
        {{page.faqTitle}}
      </h2>
      <p class="mt-4 text-gray-400">
        {{page.faqText}}
      </p>
    </div>
    <div class="mt-20">
      <dl
        class="space-y-10 lg:space-y-0 lg:grid lg:grid-cols-2 lg:gap-x-8 lg:gap-y-10"
      >
        {% for faq in page.faqs %}
        <div>
          <dt class="font-semibold text-white">{{faq.q}}</dt>
          <dd class="mt-3 text-gray-400">{{faq.a}}</dd>
        </div>

        {% endfor %}

        <!-- More questions... -->
      </dl>
    </div>
  </div>
</div>
