<!-- This example requires Tailwind CSS v2.0+ -->


  <div
    class="relative z-10"
    aria-labelledby="slide-over-title"
    role="dialog"
    aria-modal="true"
  >
    <!-- Background backdrop, show/hide based on slide-over state. -->
    <div x-show="open" x-visible class="fixed inset-0">

    </div>

    <div x-show="open" class="fixed inset-0 overflow-hidden">
      <div class="absolute inset-0 overflow-hidden">
        <div
          class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full pl-10"
        >
          <!--
          Slide-over panel, show/hide based on slide-over state.

          Entering: "transform transition ease-in-out duration-500 sm:duration-700"
            From: "translate-x-full"
            To: "translate-x-0"
          Leaving: "transform transition ease-in-out duration-500 sm:duration-700"
            From: "translate-x-0"
            To: "translate-x-full"
        -->
          <div class="pointer-events-auto w-screen max-w-md">
            <div
              class="flex h-full flex-col overflow-y-scroll bg-white shadow-xl"
            >
              <div class="bg-indigo-700 py-6 px-4 sm:px-6">
                <div class="flex items-center justify-between">
                  <h2
                    class="text-lg font-medium text-white"
                    id="slide-over-title"
                  >
                    {{page.pricingTitle}}
                  </h2>
                  <div class="ml-3 flex h-7 items-center">
                    <button
                      x-on:click="open = false"
                      type="button"
                      class="rounded-md bg-indigo-700 text-indigo-200 hover:text-white focus:outline-none focus:ring-2 focus:ring-white @click=&quot;open = false&quot;"
                    >
                      <span class="sr-only">Close panel</span>
                      <!-- Heroicon name: outline/x -->
                      <svg
                        class="h-6 w-6"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="2"
                        stroke="currentColor"
                        aria-hidden="true"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M6 18L18 6M6 6l12 12"
                        />
                      </svg>
                    </button>
                  </div>
                </div>
                <div class="mt-1">
                  <p class="text-sm text-indigo-300">{{page.pricingText}}.</p>
                </div>
              </div>
              <div class="bg-gray-900 relative flex-1 py-6 px-4 sm:px-6">
                <!-------------------------------------->

                <div class="relative mt-8 max-w-2xl mx-auto px-4 pb-8">
                  <!-- Decorative background -->
                  <div
                    aria-hidden="true"
                    class="hidden absolute top-4 bottom-6 left-8 right-8 inset-0 bg-indigo-700 rounded-tl-lg rounded-tr-lg block"
                  ></div>

                  <div class="relative space-y-6">
                    {% for price in page.prices %} {% if price.primary %}
                    <div
                      class="bg-white ring-2 ring-indigo-700 shadow-md pt-6 px-6 pb-3 rounded-lg"
                    >
                      <div>
                        <h3
                          class="text-indigo-600 text-sm font-semibold uppercase tracking-wide"
                        >
                          {{price.title}}
                        </h3>
                        <div
                          class="flex flex-col items-start sm:flex-row sm:items-center sm:justify-between lg:flex-col lg:items-start"
                        >
                          <div class="mt-3 flex items-center">
                            <p
                              class="text-indigo-600 text-4xl font-extrabold tracking-tight"
                            >
                              ${{price.amount}}
                            </p>
                            <div class="ml-4">
                              <p class="text-gray-700 text-sm">
                                {{page.pricingUnit}}
                              </p>
                              <!-- <p class="text-gray-500 text-sm">Billed yearly ($220)</p> -->
                            </div>
                          </div>
                          <a
                            href="/purchase/?s={{price.title}}"
                            class="bg-indigo-600 text-white hover:bg-indigo-700 mt-6 w-full inline-block py-2 px-8 border border-transparent rounded-md shadow-sm text-center text-sm font-medium sm:mt-0 sm:w-auto lg:mt-6 lg:w-full"
                            >Buy {{price.title}}</a
                          >
                        </div>
                      </div>
                    </div>
                    {% else %}
                    <div
                      class="bg-indigo-700 lg:bg-transparent pt-6 px-6 pb-3 rounded-lg lg:px-8 lg:pt-12"
                    >
                      <div>
                        <h3
                          class="text-white text-sm font-semibold uppercase tracking-wide"
                        >
                          {{price.title}}
                        </h3>
                        <div
                          class="flex flex-col items-start sm:flex-row sm:items-center sm:justify-between lg:flex-col lg:items-start"
                        >
                          <div class="mt-3 flex items-center">
                            <p
                              class="text-white text-4xl font-extrabold tracking-tight"
                            >
                              ${{price.amount}}
                            </p>
                            <div class="ml-4">
                              <p class="text-white text-sm">
                                {{page.pricingUnit}}
                              </p>
                              <!-- <p class="text-indigo-200 text-sm">Billed yearly ($56)</p> -->
                            </div>
                          </div>
                          <a
                            href="/purchase/?s={{price.title}}"
                            class="bg-white text-indigo-600 hover:bg-indigo-50 mt-6 w-full inline-block py-2 px-8 border border-transparent rounded-md shadow-sm text-center text-sm font-medium sm:mt-0 sm:w-auto lg:mt-6 lg:w-full"
                            >Buy {{price.title}}</a
                          >
                        </div>
                      </div>
                    </div>

                    {% endif %} {% endfor %}
                  </div>
                </div>
                <!------------------------------------------------------------------------------->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
