<!-- This example requires Tailwind CSS v2.0+ -->
<div class="relative bg-white py-16 sm:py-24 lg:py-32">
  <div
    class="mx-auto max-w-md px-4 text-center sm:max-w-3xl sm:px-6 lg:max-w-7xl lg:px-8"
  >
    <h2
      class="text-base font-semibold uppercase tracking-wider text-indigo-600"
    >
      {{page.benefitPrimary}}
    </h2>
    <p
      class="mt-2 text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl"
    >
      {{page.benefitTitle}}
    </p>
    <p class="mx-auto mt-5 max-w-prose text-xl text-gray-500">
      {{page.benefitText}}
    </p>
    <div class="mt-12">
      <div class="grid grid-cols-1 gap-8 sm:grid-cols-2 lg:grid-cols-3">


        {% for benefit in page.benefits %}

        <div class="pt-6">
          <div class="flow-root rounded-lg bg-gray-50 px-6 pb-8">
            <div class="-mt-6">
              <div>
                <span
                  class="inline-flex items-center justify-center rounded-md bg-indigo-500 p-3 shadow-lg"
                >
                {% include icon.html file=benefit.icon_file %}

                </span>
              </div>
              <h3 class="mt-8 text-lg font-medium tracking-tight text-gray-900">
                {{benefit.title}}
              </h3>
              <p class="mt-5 text-base text-gray-500">
                {{benefit.text}}
              </p>
            </div>
          </div>
        </div>

        {% endfor %}


      </div>
    </div>
  </div>
</div>
